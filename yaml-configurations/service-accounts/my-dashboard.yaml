apiVersion: v1
kind: Pod
metadata:
  name: my-dashboard
  labels:
    app: dashboard
spec:
  containers:
  - name: web-dashboard
    image: gcr.io/kodekloud/customimage/my-kubernetes-dashboard
    ports:
    - containerPort: 8080
      protocol: TCP
    env:
    - name: PYTHONUNBUFFERED
      value: "1"

